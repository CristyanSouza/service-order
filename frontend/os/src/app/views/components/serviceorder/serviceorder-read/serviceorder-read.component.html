<div class="create">
    <h1>Ordens de Serviço</h1>
    <button (click)="navigateToCreate()" mat-stroked-button color="primary" class="create-button">CRIAR NOVA ORDEM DE SERVIÇO</button>
  
  </div>
  
  <div class="mat-elevation-z8 container">
      <table  mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="openingDate">
          <th mat-header-cell *matHeaderCellDef> Abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.openingDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.client}} </td>
          </ng-container>


          
        <ng-container matColumnDef="technician">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.technician}} </td>
          </ng-container>
    
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Prioridade </th>
          <td mat-cell *matCellDef="let element" class="{{element.priority}}"> {{element.priority}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>




          <ng-container matColumnDef="closingDate">
            <th mat-header-cell *matHeaderCellDef> Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.closingDate}} </td>
          </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{element.id}}">
              <i id="edit" class="material-icons">edit</i>
            </a>
            <a routerLink="view/{{element.id}}">
              <i id="view" class="material-icons">visibility</i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
