<div class="container">
  <h1>Nova ordem de serviço</h1>
    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(value)]="osModel.technician">
              <mat-option *ngFor="let tech of technicians" value="{{ tech.id }}">{{ tech.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="osModel.client">
              <mat-option *ngFor="let cli of clients" value="{{ cli.id }}">{{ cli.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(value)]="osModel.priority">
              <mat-option value="0"> BAIXA </mat-option>
              <mat-option value="1"> MÉDIA </mat-option>
              <mat-option value="2"> ALTA </mat-option>
            </mat-select>
          </mat-form-field>

          
          <mat-form-field appearance="fill" >
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="osModel.status">
              <mat-option value="0"> EM ABERTO </mat-option>
              <mat-option value="1"> EM ANDAMENTO </mat-option>
              <mat-option value="2"> FECHADA </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <form >
          
      <mat-form-field class="full-width">
        <mat-label>Adicione um comentário</mat-label>
        <textarea matInput maxlength="255" [(ngModel)]="osModel.comments" name="comments"></textarea>
      </mat-form-field>
    </form>
    
    <button class="mat-elevetion-z8" (click)="create()" mat-stroked-button  color="accent">Criar</button>
    <button class="mat-elevetion-z8" (click)="navigateToServicesOrder()" mat-stroked-button color="warn">Cancelar</button>
</div>
